<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Deletar Técnico</h1>
    <img
      class="fullWidth"
      src="assets/img/suporte.svg"
      alt="Imagem de navegação"
    />
    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Técnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [disabled]="true"
        matInput
        [(ngModel)]="tecnico.nome"
        name="nome"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input matInput [disabled]="true" [(ngModel)]="tecnico.cpf" name="cpf" />
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        [disabled]="true"
        [(ngModel)]="tecnico.email"
        name="email"
      />
      <mat-icon matSuffix>alternate_email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        type="password"
        matInput
        [disabled]="true"
        [(ngModel)]="tecnico.senha"
        name="senha"
      />
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>

    <button
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
      (click)="delete()"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="primary"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">dev Bruno Nobre</p>
</div>
